name: Deploy To QA

on: [workflow_call]

jobs:
  push-to-npm:
    runs-on: ubuntu-latest
    environment: Staging
    steps:
      - uses: actions/checkout@v3
      - name: Login to Github
        run: |
          git config --global user.name "amit.kremer"
          git config --global user.email "amit-kremer93@users.noreply.github.com"

      - name: Update package.json file
        run: |
          plugin_version=$(echo "${{github.ref_name}}" | grep -Eo '[0-9].[0-9].[0-9]+-rc[0-9]+')
          echo $plugin_version
          npm version $plugin_version

      - name: Push to github
        run: |
          git commit -m "QA version published with github-ci"
          git push

      - name: Push to NPM
        run: |
          npm publish --dry-run


  report-slack:
    runs-on: ubuntu-latest
    environment: Staging
    needs: [push-to-npm]
    steps:
      - run: |
          echo "here we report slack"